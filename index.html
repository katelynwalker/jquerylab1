<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
      
  
</head>

<body>



<h1>Table Finder</h1>
<h3>Pick Your Table Now</h3>

<section class="container">
    <div class="table available"><span class="num">1</span></div>
    <div class="table available"><span class="num">2</span></div>
    <div class="table available"><span class="num">3</span></div>
    <div class="table available"><span class="num">4</span></div>
    <div class="table available"><span class="num">5</span></div>
    <div class="table available"><span class="num">6</span></div>
    <div class="table available"><span class="num">7</span></div>
    <div class="table available"><span class="num">8</span></div>
    <div class="table available"><span class="num">9</span></div>  
</section>
<form>
    <p class="material-icons">clear</p>
    <h4>New Reservation</h4>
    <p>Table Number</p>
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Phone">
    <input type="text" placeholder="Number of People">
    <button type="button">Save</button>
</form>





        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
